
<h1 class="mat-h1">Liste des interventions</h1>

<table  mat-table [dataSource]="dataSource" matSort>
  (matSortChange)="announceSortChange($event)"

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par Id"> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
  </ng-container>

  <ng-container matColumnDef="createur">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par CrÃ©atteur"> Createur </th>
    <td mat-cell *matCellDef="let element"> {{element.createur}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par Status"> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">  <button (click)="ViewIncident(element.id)"><mat-icon>visibility</mat-icon></button>


  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
