<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="../../assets/logo.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
      <!--  <label for="username">Nom d'utilisateur</label>    -->
        <input
          type="text"
          class="form-control "
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          placeholder="Nom d'utilisateur"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Nom d'utilisateur requis
        </div>
      </div>
      <div class="form-group">
      <!--  <label for="password">Mot de passe</label>    -->
        <input
          type="password"
          class="form-control "
          name="password"
          [(ngModel)]="form.password"
          required
          #password="ngModel"
          placeholder="Mot de passe"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        ><div *ngIf="password.errors">Mot de passe requis, au moins 6 caractère</div>
          <!--<div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div> -->
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block ">
          Se connecter
        </button>
      </div>
      <div>
        <button class="btn btn-secondary btn-block " routerLink="/inscription">
          S'inscrire
        </button>
      </div>

      <div>
        <button class="btn btn-black btn-block btn-sm" routerLink="/ResetPassword">
          <mat-icon >no_encryption</mat-icon> Mot de passe oublié
        </button>
      </div>


      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success text-center" *ngIf="isLoggedIn">
      <!--Logged in as {{ roles }}. -->
      Connecté avec succès
    </div>
  </div>
</div>
